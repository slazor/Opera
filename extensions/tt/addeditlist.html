<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel='stylesheet' type='text/css' href='css/options.css'/>
	</head>
	<body>
		<div id="topbar"></div>
		<h1></h1>
		<div id="settings-box">
			<form action="" method="post" id="list-form">
				<div class="box">
					<h2 id="listname-title"><label for="listname-field">List name</label></h2>
					<p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ut placerat sapien.</p>
					<input type="text" name="listname-field" class="textfield" id="listname-field" />
				</div>
				
				<div class="box">
					<h2 id="category-title"><label for="category-field">Category</label></h2>
					<p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ut placerat sapien.</p>
					<select name="category" id="category-field">
						<option value="1">Anime</option>
						<option value="2">Hentai</option>
					</select>
				</div>
				
				<div class="box">
					<h2 id="tags-title"><label for="tag-field">Tags</label></h2>
					<p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ut placerat sapien.</p>
					<input type="text" name="tag-field" class="textfield" id="tag-field" />
					<input type="button" name="add-tag" id="add-tag-button" value="Add tag">
					<ul id="tag-list"></ul>
				</div>
				
				<input type="hidden" name="tags" id="tags" value="" />
				<input type="hidden" name="list-id" id="list-id" value="" />
				<input type="submit" value="Save" id="submit" />
			</form>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/class/options.class.js"></script>
		<script type="text/javascript" src="js/addeditlist.js"></script>
	</body>
</html>
