<!DOCTYPE html>
<html>
	<head>
		<title>TT Login</title>
		<link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
		<link rel='stylesheet' type='text/css' href='css/login.css'/>
	</head>
	<body>
		<div id="topbar"></div>
		<div class="container">
			<h1>Login</h1>
			<div id="settings-box">
				
				<div class="box">
					<p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ut placerat sapien.</p>
					<form action="" method="post">
						<input type="text" name="username" id="username" placeholder="Username" class="textfield" />
						<input type="password" name="password" id="password" placeholder="Password" class="textfield" />
						<input type="submit" name="submit" id="login" value="Login" class="btn submit" />
					</form>
				</div>
				
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
